services:
  api:
    build: .
    container_name: consultorio-odontologico-backend-node
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb+srv://${dbUser}:${dbPassword}@${dbDomain}/?retryWrites=true&w=majority&appName=${dbCluster}
    env_file:
      - .env  
