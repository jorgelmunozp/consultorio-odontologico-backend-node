services:
  api:
    build: .
    container_name: consultorio-odontologico-backend-node
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb+srv://${DB_USER}:${DB_PASSWORD}@${DB_DOMAIN}/?retryWrites=true&w=majority&appName=${DB_CLUSTER}
    env_file:
      - .env  
